<header class="app-header">
  <div class="disclaimer-banner">
    <p><strong>Disclaimer:</strong> This is a non-commercial portfolio project created for demonstration and learning purposes only.</p>
  </div>

  <nav class="main-nav">
    <div class="nav-group-left">
      <a routerLink="/project-overview" class="btn" routerLinkActive="active">Project Overview</a>
      <a routerLink="/privacy-policy" class="btn" routerLinkActive="active">Privacy Policy</a>
    </div>

    <!-- Main app navigation, shown only to logged-in users -->
    <div class="nav-group-main" *ngIf="authService.currentUser$ | async">
      <a routerLink="/transactions" class="btn" routerLinkActive="active">Transactions</a>
      <a routerLink="/categories" class="btn" routerLinkActive="active">Categories</a>
    </div>

    <div class="nav-group-right">
      <!-- Show these buttons only if the user is NOT logged in -->
      <ng-container *ngIf="!(authService.currentUser$ | async)">
        <a routerLink="/login" class="btn btn-secondary">Log In</a>
        <a routerLink="/register" class="btn btn-primary">Register</a>
      </ng-container>

      <!-- Show this button only if the user IS logged in -->
      <ng-container *ngIf="authService.currentUser$ | async">
        <a routerLink="/settings" class="btn settings-btn" title="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1.51-1V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </a>
        <button (click)="onLogout()" class="btn btn-danger">Log Out</button>
      </ng-container>
      
    </div>
  </nav>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
