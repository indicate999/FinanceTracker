services:
  postgres:
    image: postgres:16-alpine
    container_name: financetracker-postgres
    environment:
      POSTGRES_USER: psqladmin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: financetracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psqladmin -d financetracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financetracker-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=financetracker;Username=psqladmin;Password=${POSTGRES_PASSWORD};SslMode=Prefer
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER:-FinanceTracker}
      - Jwt__Audience=${JWT_AUDIENCE:-FinanceTrackerAPI}
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: financetracker-frontend
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8080
    ports:
      - "8000:80"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local